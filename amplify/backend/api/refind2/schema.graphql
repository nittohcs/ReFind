  rules: [
    {
      allow: groups,
      provider: userPools,
      groupClaim: "cognito:groups",
      groups: ["sysAdmins"],
      operations: [read]
    },
    {
      allow: groups,
      provider: userPools,
      groupClaim: "cognito:groups",
      groupsField: "tenantId",
      operations: [read]
    },
    {
      allow: private,
      provider: iam,
      operations: [create, update, delete, read]
    }
  ]
) {
  # id
  id: ID!

  # テナントID
  tenantId: ID! @index(name: "byTenantId")

  # メールアドレス
  email: String!

  # 氏名
  name: String!

  # 管理者かどうか
  isAdmin: Boolean!

  # 検証待ちメールアドレス
  confirmingEmail: String
}

