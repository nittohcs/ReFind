
# テナントマスタ
type Tenant @model @auth (
  rules: [
    {
      allow: groups,
      provider: userPools,
      groupClaim: "cognito:groups",
      groups: ["sysAdmins"],
      operations: [create, update, delete, read]
    },
    {
      allow: groups,
      provider: userPools,
      groupClaim: "cognito:groups",
      groupsField: "id",
      operations: [read]
    }
  ]
) {
  # id
  id: ID!

  # 名前
  name: String!

  # 最大ユーザー数
  maxUserCount: Int!

  # 初期パスワード
  initialPassword: String!

  # 座席確保情報の履歴保管日数
  retentionPeriodDays: Int!

  # 利用停止中かどうか
  isSuspended: Boolean!
}

